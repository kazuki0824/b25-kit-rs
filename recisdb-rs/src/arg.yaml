name: recisdb
version: "1.0.0"
author: maleicacid
about: "ISDB-T"
args:
    - device:
        short: i
        long: device
        help: "Specify the path to the tuner device(required)"
        required: true
        takes_value: true
        value_name: "PATH-TO-DEVICE"
    - channel-name:
        short: c
        long: channel
        help: "The channel to tune with(required)"
        required: true
        takes_value: true
    - time:
        short: t
        long: time
        help: "Recording length."
        takes_value: true
        value_name: sec
    - key0:
        long: key0
        takes_value: true
        value_name: "0x1234567812345678"
        help: "Debug mode. Don't use PC/SC. This option can't be applied to paid programmes. If you pass this, both key0, key1 are required."
    - key1:
        long: key1
        takes_value: true
        value_name: "0x1234567812345678"
        help: "Debug mode. Don't use PC/SC. This option can't be applied to paid programmes. If you pass this, both key0, key1 are required."
    - output:
        short: o
        long: output
        help: "Output location. If not specified, received data is directly sent to stdout."
        takes_value: true
    - checksignal:
        short: s
        long: check
        help: "Just show signal strength"
    - emm_id:
        short: e
        long: emm
        help: "Moniters and notifies the reception of data with the specified number"
        multiple: true